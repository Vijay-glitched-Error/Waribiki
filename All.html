<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Waribiki</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        padding: 20px;
        color: white;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .product-item {
        width: 200px;
        text-align: center;
        transition: transform 0.3s;
        padding: 15px;
        border-radius: 10px;
      }

      .product-item:hover {
        transform: translateY(-10px);
      }

      /* Image container */
      .image-container {
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
      }

      .product-item span {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        font-size: 16px;
        color: white;
      }

      header {
        display: flex;
        justify-content: space-between;
        background-color: black;
      }

      header h1 {
        font-size: 34px;
        font-weight: bold;
        color: white;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #333;
        border-radius: 5px;
      }

      nav ul li a.active {
        background-color: #555;
        color: #fff;
        border-radius: 5px;
      }
      .product-item a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
