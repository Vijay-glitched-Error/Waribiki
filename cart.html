<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Phone Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: black;
        color: white;
      }
      .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
      }
      .cart-total {
        margin-top: 20px;
        font-weight: bold;
      }
      .checkout-btn,
      .mainpage-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: blue;
        color: #fff;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        border-radius: 50px;
      }
      .checkout-btn {
        background-color: blue; /* Green for purchase */
      }
      .mainpage-btn {
        background-color: blue; /* Blue for main page */
        margin-left: 10px;
      }
      .input-field {
        width: calc(100% - 22px); /* Full width minus padding and border */
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 16px;
        box-sizing: border-box; /* Ensures padding is included in width */
      }
      .modal-content {
        background-color: black;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px; /* Fixed width for better symmetry */
        color: white;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Your Cart</h1>
    <div id="cartItems">
      <div class="cart-item">
        <span>Phone 1 (Black, 128GB)</span>
        <span>$999</span>
      </div>
      <!-- Additional cart items can be added here -->
    </div>

    <div class="cart-total">
      <p>Total Price: $999</p>
      <p>GST: $49.95</p>
      <p>Shipping: $20</p>
      <p><strong>Grand Total: $1068.95</strong></p>
    </div>

    <div class="checkout-btn" onclick="openCheckoutModal()">Purchase</div>
    <a href="real page.html" class="mainpage-btn">Go to Main Page</a>
    <!-- Link to the main page -->

    <!-- Checkout Modal -->
    <div
      id="checkoutModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      "
    >
      <div class="modal-content">
        <h2>Delivery Information</h2>
        <label for="address">Delivery Address:</label>
        <input
          type="text"
          id="address"
          class="input-field"
          placeholder="Enter your address"
        />
        <label for="phone">Phone Number:</label>
        <input
          type="text"
          id="phone"
          class="input-field"
          placeholder="Enter your phone number"
        />
        <div class="error-message" id="error-message"></div>
        <button onclick="confirmPurchase()">Confirm Purchase</button>
        <button onclick="closeCheckoutModal()">Cancel</button>
      </div>
    </div>

    <script>
      function openCheckoutModal() {
        document.getElementById("checkoutModal").style.display = "flex";
      }

      function closeCheckoutModal() {
        document.getElementById("checkoutModal").style.display = "none";
        document.getElementById("address").value = ""; // Clear the address field
        document.getElementById("phone").value = ""; // Clear the phone field
        document.getElementById("error-message").innerText = ""; // Clear any error messages
      }

      function confirmPurchase() {
        const address = document.getElementById("address").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const errorMessage = document.getElementById("error-message");

        errorMessage.innerText = ""; // Clear previous error messages

        // Basic validation
        if (address === "") {
          errorMessage.innerText += "Please enter a delivery address.\n";
        }
        if (phone === "" || !/^\d{10}$/.test(phone)) {
          // Check for a 10-digit phone number
          errorMessage.innerText +=
            "Please enter a valid 10-digit phone number.\n";
        }

        // If there are no errors, confirm purchase
        if (errorMessage.innerText === "") {
          alert(`Order confirmed! Shipping to ${address} - Phone: ${phone}`);
          closeCheckoutModal();
        }
      }
    </script>
  </body>
</html>
