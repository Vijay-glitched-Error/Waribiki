<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Background styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #2d006e, #450082);
        overflow: hidden;
      }

      /* Stars effect */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://png.pngtree.com/background/20210710/original/pngtree-tech-artificial-intelligence-banner-background-picture-image_1051501.jpg")
          no-repeat center center/cover;
        z-index: -1;
        opacity: 0.8;
      }

      /* Register box styling */
      .register-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 40px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        width: 300px;
        color: white;
        text-align: center;
      }

      /* Input styling */
      .register-box input[type="text"],
      .register-box input[type="email"],
      .register-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      /* Button styling */
      .register-box button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4b0082;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .register-box button:hover {
        background-color: #3b0072;
      }

      /* Links styling */
      .register-box a {
        color: #d1c4e9;
        text-decoration: none;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="project login.html">Login</a></p>
    </div>
  </body>
</html>
