    <script>
      // Carousel functionality
      let currentIndex = 0;

      function showSlide(index) {
        const slides = document.querySelector(".carousel-images");
        const totalSlides = slides.children.length;
        if (index >= totalSlides) {
          currentIndex = 0;
        } else if (index < 0) {
          currentIndex = totalSlides - 1;
        } else {
          currentIndex = index;
        }
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }
      function openShopModal() {
        document.getElementById("shopModal").style.display = "flex";
      }

      // Function to close the Shop Modal
      function closeShopModal() {
        document.getElementById("shopModal").style.display = "none";
      }

      // Add to Cart functionality
      function addToCart() {
        alert("Phone added to cart!");
        closeShopModal();
      }
      function showLoginOption() {
        const modal = document.getElementById("login-modal");
        modal.style.display = modal.style.display === "none" ? "block" : "none";
      }

      function showHoverText() {
        document.getElementById("hover-text").style.display = "block";
      }

      function hideHoverText() {
        document.getElementById("hover-text").style.display = "none";
      }
      function showLoginOption() {
        const modal = document.getElementById("login-modal");
        modal.style.display = modal.style.display === "none" ? "block" : "none";
      }
      let currentVideoIndex = 0;
      const videos = [
        {
          src: "videoplayback (1).mp4", // Video 1 (iPhone)
          name: "iPhone 16 Pro", // Phone name for first video
          description: "Hello, Apple Intelligence.", // Promo description for first video
          buyLink: "product 16.html"
        },
        {
          src: "sumsung.mp4", // Video 2 (Samsung)
          name: "Samsung Galaxy S24", // Phone name for second video
          description: "Powerful performance, endless possibilities.", // Promo description for second video
          buyLink: "product sumsung.html"
        },
        {
          src: "oneplus.webm", // Video 2 (Samsung)
          name: "One Plus 12", // Phone name for second video
          description: "Powerful performance, endless possibilities.", // Promo description for second video
          buyLink: "product 1+.html"
        },

        // Add more videos and content if needed
      ];
      // Function to show the video and update the promo content
      function showVideo(index) {
        const videoElement = document.getElementById("promoVideo");
        const phoneNameElement = document.getElementById("promoPhoneName");
        const phoneDescriptionElement = document.getElementById("promoPhoneDescription");
        const buyButton = document.getElementById("buyButton");

        if (index >= videos.length) {
          currentVideoIndex = 0; // Go to the first video if index exceeds
        } else if (index < 0) {
          currentVideoIndex = videos.length - 1; // Go to the last video if index is negative
        } else {
          currentVideoIndex = index;
        }

        // Update video source
        videoElement.src = videos[currentVideoIndex].src;
        videoElement.load(); // Reload the video
        videoElement.play(); // Play the new video

        // Update promo content (name and description)
        phoneNameElement.textContent = videos[currentVideoIndex].name;
        phoneDescriptionElement.textContent =
          videos[currentVideoIndex].description;
          buyButton.textContent = `Buy ${videos[currentVideoIndex].name}`;
  
  // Instead of setting onclick dynamically, you can add an event listener:

         buyButton.onclick = function() {
         window.location.href = videos[currentVideoIndex].buyLink; // Redirect to buy page
  };
      }
      showVideo(currentVideoIndex);
      // Function to go to the next video
      function nextVideo() {
        showVideo(currentVideoIndex + 1);
      }

      // Function to go to the previous video
      function prevVideo() {
        showVideo(currentVideoIndex - 1);
      }
      // JavaScript to set active link based on the current page URL
document.addEventListener("DOMContentLoaded", function () {
  const currentPath = window.location.pathname;
  const navLinks = document.querySelectorAll("nav ul li a");

  navLinks.forEach((link) => {
    if (link.getAttribute("href") === currentPath) {
      link.classList.add("active");
    }
  });
});

    </script>
